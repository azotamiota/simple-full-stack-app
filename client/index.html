<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/icons8.png">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="./assets/index.js" defer></script>
    <title>Simple webpage</title>
</head>
<body>
    <div id="container">
        <form>
            <header><h1>Just a form</h1></header>
            <label><h2>Title</h2></label>
            <input id='title-field' type="text" name="title" placeholder="Some title here"><br>
            <label><h2>Write something here</h2></label><br>
            <input id='input-field' type="text" name="input" placeholder="Some text here"><br>
            <input id='submit-button' type="submit" value="Submit"> 
        </form>
        <section id="result-section"></section>
    </div>
</body>
</html>
